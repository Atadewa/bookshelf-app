<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required placeholder="Contoh: Konsirasi Alam Semesta"/>
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required placeholder="Contoh: Fiersa Besari"/>
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required placeholder="Contoh: 2017"/>
          </div>
          <div class="container-checkbox">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
            
            />
          </div>
          <button id="bookFormSubmit" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku Berdasarkan Judul</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList">
          <div class="book-item">
            <h3>Judul Buku 1</h3>
            <p>Penulis: Penulis Buku 1</p>
            <p>Tahun: 2030</p>
            <div>
              <button class="isCompleteButton">Selesai dibaca</button>
              <button class="deleteButton">Hapus Buku</button>
              <button class="editButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList">
          <div class="book-item">
            <h3>Judul Buku 2</h3>
            <p>Penulis: Penulis Buku 2</p>
            <p>Tahun: 2030</p>
            <div>
              <button class="isCompleteButton">Belum Selesai dibaca</button>
              <button class="deleteButton">Hapus Buku</button>
              <button class="editButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
